#### Exports ####
export-linux:
  <<: *common-cross
  stage: export-cross
  script:
    # Build and upload the binary to Artifactory.
    - if [ "$CI_COMMIT_BRANCH" = 'master' ] ; then upload=--upload ; else upload= ; fi
    - ci/build.sh native install ${upload}
  tags:
    - linux

export-macos:
  <<: *common-cross
  stage: export-cross
  script:
    - if [ "$CI_COMMIT_BRANCH" = 'master' ] ; then upload=--upload ; else upload= ; fi
    - ci/build.sh native install ${upload}
  tags:
    - macos


.build-command-riscos:
  <<: *common
  stage: build-riscos
  script:
    - ci/build.sh install


